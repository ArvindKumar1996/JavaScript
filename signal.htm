<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .d{
             height: 350px;
             width: 150px;
             border: 2px solid;
         }
         #p{
             border-radius: 50%;
             background: red;
             border:2px solid;
             width:145px;
             height: 145px;
         }
    </style>
</head>
<body>
    <div class="d">
         <div id="p"></div><br>
         <h1 style="margin-left:20px;">Traffic Signal</h1>
    </div>
    <button id="btn">Red</button>
    <button id="btn1">Green</button>
    <button id="btn2">Yellow</button>
        <script>
                document.getElementById("btn").addEventListener("click", bgRed);
                document.getElementById("btn1").addEventListener("click", bgGreen);
                document.getElementById("btn2").addEventListener("click", bgYellow);
                function bgRed(){
                    document.getElementById("p").style.backgroundColor="red";
                }
                function bgGreen(){
                    document.getElementById("p").style.backgroundColor="green";
                }
                function bgYellow(){
                    document.getElementById("p").style.backgroundColor="yellow";
                }
        </script>
</body>
</html>
