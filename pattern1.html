<!-- Create a pattern
*
* *
* * *
* * * *
* * * * *
-->

<html>
<head>
  <script>
       var r,c;
	   for(r=1;r<=5;r++)    //outer loop for row
	   {
	       for(c=1;c<=r;c++)    //inner loop for columns
		   {
		      document.write("* ");
		   }
		     document.write("<br>");
	   }
  </script>
</head>
</html>
