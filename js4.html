<!-- Add two number-->
<html>
<head>
    <script>
	   var num1,num2,result;
	   num1=prompt("Enter first number: ");
	   num2=prompt("Enter second number: ","Type here.....");
	   var x=confirm("Are you sure you want to add number?");
	   if(x==true){
	   result=parseInt(num1)+parseInt(num2);
	   alert("Addition is: "+result);
	   }
	</script>
</head>
<body>
</body>
</html>
