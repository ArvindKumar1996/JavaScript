<html>
<head>
<script>
      //for timer
	  var hh=0,mm=0,ss=0,status='true';
	  function clockTime(i)
	  {
	  if(i<10)
	  {
	  i='0'+i;
	  }
	  return i;
	  }
	  function setWatch()
	  {
	  ss++
	  if(ss>59)
	  {
	  mm+=1;
	  ss=0;
	  }
	  if(mm>59)
	  {
	  hh+=1;
	  mm=0;
	  }
	  if(hh>12)
	  {
	   hh=1;
	  }
	  if(status=='true')
	  {
	  var h=clockTime(hh);
	  var m=clockTime(mm);
	  var s=clockTime(ss);
	  document.getElementById("txt1").value=h+":"+m+":"+s;
	  }
	  window.setTimeout("setWatch()",1000);
	  }
	  //next question
	  var qno=1;
       function nextQuestion()
      {
      var ques=document.getElementById("que"+qno);
       ques.style.display="none";
       qno++;
       if(qno>2)
      {
       alert("No More questions are available ,Plz submit your answer ");
       }
      else
      {
      var ques=document.getElementById("que"+qno);
      ques.style.display="block";
      }
      }
	  //check answer
	  var right=0;
	  function checkAns1(ans)
	  {
	  if(ans.value.match("Yogi Aditya Nath"));
	   right++;
	  }
	  function checkAns2(ans)
	  {
	  if(ans.value.match("Mr.Narendra Modi"));
	   right++;
	  }
	  //result declare
	  function result()
	  {
	  if(right>1)
	  {
	   alert("Thanks! User you passed into this test paper : "+right); 
	  }
	  else{
	  alert("Sorry! you are failed : "+right);
	  }
	  }
</script>
