<!--Use of  Date() class in javascript-->
<html>
<script>
       var dt=new Date();
	   var month=["Jan","Feb","March","Apr","May","June","July","Aug","Sep","Oct","Nov","Dec"];
	   var ind=dt.getMonth();
	   var day=dt.getDay();
	   alert(day);
	   document.write("Whole date  formate is:"+dt+"<br>");
	   document.write("Current Month Name : "+month[ind]);
</script>
</html>
