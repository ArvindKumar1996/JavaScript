<!-- Create a HTMl page to display a simple slider by using JS-->
<html>
<head>
<script>
       var allImages=["1.jpg","2.jpg","3.jpg","4.jpg"];
	     var index=0;
      function moveSlider(){
	        var imgObj=document.getElementById("slider");
			imgObj.src="images/"+allImages[index];
			index++;
			if(index==allImages.length)
			  index=0;
			  window.setTimeout("moveSlider()",4000);
			}
</script>
</head>
<body onload="moveSlider()">
   <img id="slider" width="1000px" height="300px"/>
</body>
</html>
