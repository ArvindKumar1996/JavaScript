<!-- Create a pattern
* * * * *
* * * *
* * *
* *
*
-->

<html>
<head>
  <script>
       var r,c;
	   for(r=1;r<=5;r++)    //outer loop for row
	   {
	       for(c=5;c>=r;c--)    //inner loop for columns  --or  c=1 c<=(6-r) c++
		   {
		      document.write("* ");
		   }
		     document.write("<br>");
	   }
  </script>
</head>
</html>
